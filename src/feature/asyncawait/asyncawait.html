<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Async Await | JS Repaso</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm text-center">
            <h3> Async / Await</h3>
            <p>Calcula el doble de un número con un retardo de 2 segundos simulando una petición.</p>
            <input type="number" id="numInput" class="form-control mb-3 w-50 mx-auto" placeholder="Ingresa un número">
            <button class="btn btn-dark" id="btnAsync">Calcular Doble (2s)</button>
            
            <div id="loader" class="mt-3 d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Calculando...</p>
            </div>
            <h4 id="resultadoAsync" class="mt-3 text-primary"></h4>
        </div>
    </div>
    <script src="async.js"></script>
</body>
</html>
